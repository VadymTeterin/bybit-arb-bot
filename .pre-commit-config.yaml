repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.7
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: irm-phase6-check
        name: IRM Phase 6 sync check
        entry: python tools/irm_phase6_gen.py --check --phase 6.3
        language: system
        pass_filenames: false

  - repo: local
    hooks:
      - id: irm-phase7-check
        name: IRM Phase 7 sync check
        entry: python -X utf8 tools/irm_phase7_gen.py --check
        language: system
        pass_filenames: false

  - repo: local
    hooks:
      - id: irm-no-manual-md
        name: Forbid manual commits of docs/IRM.md without YAML
        entry: python tools/hooks/guard_irm_no_manual.py
        language: system
        pass_filenames: false

  - repo: local
    hooks:
      - id: irm-view-sync
        name: IRM.view must match YAML (render_irm_view.py --check)
        entry: python tools/render_irm_view.py --check
        language: system
        pass_filenames: false
        files: ^docs/(IRM\.view\.md|irm\.phase[0-9]+\.yaml)$
  - repo: local
    hooks:
      - id: irm-phase7-check
        name: IRM Phase 7 sync check
        entry: python -X utf8 tools/irm_phase7_gen.py --check
        language: system
        pass_filenames: false
