name: IRM Phase 6 Check

on:
  pull_request:
    paths:
      - 'docs/irm.phase6.yaml'
      - 'docs/IRM.md'
      - 'tools/irm_phase6_gen.py'
      - '.github/workflows/irm-check.yml'
  workflow_dispatch:

jobs:
  check:
    name: IRM 6.3 sync check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps (best-effort)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt || true; fi
          # Ensure YAML parser is present on runner for generator
          pip install pyyaml

      - name: IRM 6.3 sync check
        run: |
          python tools/irm_phase6_gen.py --check --phase 6.3
